<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Add Movie</h1>
        <form action="admin/addmovie" method="post">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="titulo"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="genero"
              placeholder="Genre"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="censura"
              placeholder="Minimum Age"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="duracao"
              placeholder="Duration"
            />
          </div>
          <div class="form-group">
            <select class="form-control" name="is3d">
              <option value="true">3D</option>
              <option value="false">2D</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Register Movie</button>
        </form>
      </div>
</body>
</html>
